<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.17/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  
  <title>Room Reservation</title>
</head>
<body>
<h2>Room Reservation</h2>
<div class="container">
  <form id="reservation-form">
    <div class="form-group">
      <label for="date">Date:</label>
      <div class="input-group date">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 calendar">
            <i class="fas fa-calendar-alt"></i>
          </span>
        </div>
        <input id="date" class="form-control border-left-0 calendar" type="text" placeholder="Open calendar">
      </div>
    </div>
    
    <div class="form-group">
      <label>Starting time:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 starting-time">
            <i class="far fa-clock"></i>
          </span>
        </div>
        <input id="starting-time" class="form-control border-left-0 starting-time" type="text" placeholder="Open clock">
      </div>
    </div>
    
    <div class="form-group">
      <label for="ending-time">Ending time:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 ending-time">
            <i class="fas fa-clock"></i>
          </span>
        </div>
        <input id="ending-time" class="form-control border-left-0 ending-time" type="text" placeholder="Open clock">
      </div>
    </div>
    
    <input type="button" value="Show available rooms" onclick="getAvailableRooms()">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/89c21228df.js" crossorigin="anonymous" SameSite="none Secure"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.17/js/bootstrap-select.min.js"></script>
<script src="../js/reserve/reserve.js"></script>
</body>
</html>
