<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  
  <title>Cancel Room Reservation</title>
</head>
<body>
<h2>Cancel Room Reservation</h2>

<div class="container">
  <form id="removal-form">
    <div class="form-group">
      <label for="building-names">Building:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0">
            <i class="fas fa-university"></i>
          </span>
        </div>
        <select id="building-names" name="building-name" class="form-control border-left-0">
          <option class="select-placeholder" selected disabled hidden>Choose Building</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="room-number">Room Number:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 starting-time">
            <b>â„–</b>
          </span>
        </div>
        <input type="text" id="room-number" class="form-control border-left-0" placeholder="205-A">
      </div>
    </div>
    
    <!--TODO: Here the schedule for the room should be displayed to the user, so that he can easily click and cancel the reservation.
         For now, I will put the calendar and clock picker from reserve.html here(copy-paste worst practice, but we need the project
         to look good till the deadline) -->
    <div class="form-group">
      <label for="date">Date:</label>
      <div class="input-group date">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 calendar">
            <i class="fas fa-calendar-alt"></i>
          </span>
        </div>
        <input id="date" class="form-control border-left-0 calendar" type="text" placeholder="Open calendar">
      </div>
    </div>
    
    <div class="form-group">
      <label>Starting time:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 starting-time">
            <i class="far fa-clock"></i>
          </span>
        </div>
        <input id="starting-time" class="form-control border-left-0 starting-time" type="text"
               placeholder="Open clock">
      </div>
    </div>
    
    <div class="form-group">
      <label for="ending-time">Ending time:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-right-0 ending-time">
            <i class="fas fa-clock"></i>
          </span>
        </div>
        <input id="ending-time" class="form-control border-left-0 ending-time" type="text"
               placeholder="Open clock">
      </div>
    </div>
    
    <input type="button" value="Cancel Reservation" onclick="cancelReservation()">
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/89c21228df.js" crossorigin="anonymous" SameSite="none Secure"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/reserve/cancel_reservation.js"></script>
</body>
</html>
