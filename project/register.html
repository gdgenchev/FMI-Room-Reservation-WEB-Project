<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Регистрация на зала</title>
    <script src="https://kit.fontawesome.com/89c21228df.js" crossorigin="anonymous" SameSite="none Secure"></script>
</head>
<body>
<div id="container">
    <form>
        Сграда: <select id="buildingNames"></select>
        Номер: <input type="text" id="roomNumber">
        Брой места: <input type="number" id="seats">
        Ресурси: <select id="features" multiple></select>
        Отговорник: <input type="text" id="responsiblePerson">
        <input type="button" value="Добави" onclick="registerRoom()">
    </form>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/register/register.js"></script>
</body>
</html>
